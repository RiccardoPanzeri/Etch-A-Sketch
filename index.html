        <script src="./script.js" defer></script>

    </head>
    <body>
        <div id="header">
            <h1 class="title">Hetch-A-Sketch</h1>
        </div>

            <button type="button" class="button" id="black">Black</button>

            <button type="button" class="button" id="red">Red</button>
            <button type="button" class="button" id="blue">Blue</button>

        <div id="gridContainer">


        </div>
